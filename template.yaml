AWSTemplateFormatVersion: 2010-09-09
Description: >-
  crud-person-ts-api-serverless

Transform:
- AWS::Serverless-2016-10-31

#Globals:
#  Function:
#    Layers:
#      - !Ref RuntimeDependenciesLayer

Resources:
  getByIdFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      CodeUri: dist/
      Handler: main/handlers/load-person-by-id/load-person-by-id-handler.handler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: HTTP get method to get one item by id from a DynamoDB table.
      #Layers:
      #  - !Ref RuntimeDependenciesLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PersonsTable
      Environment:
        Variables:
          PERSONS_TABLE: !Ref PersonsTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /persons/{id}
            Method: GET

  getByFilterFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      CodeUri: dist/
      Handler: main/handlers/load-person-by-filter/load-person-by-filter-handler.handler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: HTTP get method to get items by filter from a DynamoDB table.
      #Layers:
      #  - !Ref RuntimeDependenciesLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PersonsTable
      Environment:
        Variables:
          PERSONS_TABLE: !Ref PersonsTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /persons
            Method: GET

  deleteByIdFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      CodeUri: dist/
      Handler: main/handlers/delete-person-by-id/delete-person-by-id-handler.handler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: HTTP delete method to delete one item by id from a DynamoDB table.
      #Layers:
      #  - !Ref RuntimeDependenciesLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PersonsTable
      Environment:
        Variables:
          PERSONS_TABLE: !Ref PersonsTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /persons/{id}
            Method: DELETE

  putFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      CodeUri: dist/
      Handler: main/handlers/add-person/add-person-handler.handler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: HTTP post method to create one item in a DynamoDB table.
      #Layers:
      #  - !Ref RuntimeDependenciesLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PersonsTable
      Environment:
        Variables:
          PERSONS_TABLE: !Ref PersonsTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /persons
            Method: POST

  updateByIdFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      CodeUri: dist/
      Handler: main/handlers/update-person-by-id/update-person-by-id-handler.handler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: HTTP put method to update one item by id in a DynamoDB table.
      #Layers:
      #  - !Ref RuntimeDependenciesLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PersonsTable
      Environment:
        Variables:
          PERSONS_TABLE: !Ref PersonsTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /persons/{id}
            Method: PUT

  PersonsTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2

  RuntimeDependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Metadata:
      BuildMethod: makefile
    Properties:
      Description: Runtime dependencies for Lambdas
      ContentUri: ./
      CompatibleRuntimes:
        - nodejs12.x
      RetentionPolicy: Retain

  RestApi:
    Type: AWS:Serverless::Api
    Properties:
      StageName: dev
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: ./swagger.yaml

Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
